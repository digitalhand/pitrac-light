name: Release PiTrac Core

on:
  push:
    tags:
      - 'pitrac/v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (example: v1.3.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as prerelease'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve release metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            version="${{ inputs.version }}"
            version="${version#pitrac/}"
            [[ "${version}" == v* ]] || version="v${version}"
            tag="pitrac/${version}"
            prerelease="${{ inputs.prerelease }}"
          else
            tag="${GITHUB_REF_NAME}"
            version="${tag#pitrac/}"
            prerelease="false"
            [[ "${version}" == *-* ]] && prerelease="true"
          fi

          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"
          echo "version=${version}" >> "${GITHUB_OUTPUT}"
          echo "version_no_v=${version#v}" >> "${GITHUB_OUTPUT}"
          echo "release_name=PiTrac Core ${version}" >> "${GITHUB_OUTPUT}"
          echo "prerelease=${prerelease}" >> "${GITHUB_OUTPUT}"

      - name: Build source bundles
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p dist

          base_name="pitrac-core_${{ steps.meta.outputs.version_no_v }}"

          git archive \
            --format=tar.gz \
            --prefix="${base_name}/" \
            -o "dist/${base_name}_source.tar.gz" \
            HEAD \
            src assets README.md LICENSE AGENTS.md

          git archive \
            --format=zip \
            --prefix="${base_name}/" \
            -o "dist/${base_name}_source.zip" \
            HEAD \
            src assets README.md LICENSE AGENTS.md

          cat > "dist/BUILDING.md" <<'EON'
          PiTrac Core source bundle

          Build steps:
          1. cd src
          2. meson setup build --buildtype=release --prefix=/opt/pitrac
          3. ninja -C build -j4
          EON

          (
            cd dist
            sha256sum *.tar.gz *.zip BUILDING.md > checksums.txt
          )

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          target_commitish: ${{ github.sha }}
          name: ${{ steps.meta.outputs.release_name }}
          prerelease: ${{ steps.meta.outputs.prerelease == 'true' }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/BUILDING.md
            dist/checksums.txt
