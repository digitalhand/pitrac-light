name: Release pitrac-light

on:
  push:
    tags:
      - 'pitrac/v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (example: v1.3.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as prerelease'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  release:
    runs-on: [self-hosted, Linux, ARM64, pitrac]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve release metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            version="${{ inputs.version }}"
            [[ "${version}" == */* ]] && version="${version##*/}"
            [[ "${version}" == v* ]] || version="v${version}"
            tag="pitrac/${version}"
            prerelease="${{ inputs.prerelease }}"
          else
            tag="${GITHUB_REF_NAME}"
            version="${tag#pitrac/}"
            prerelease="false"
            [[ "${version}" == *-* ]] && prerelease="true"
          fi

          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"
          echo "version=${version}" >> "${GITHUB_OUTPUT}"
          echo "version_no_v=${version#v}" >> "${GITHUB_OUTPUT}"
          echo "release_name=pitrac-light ${version}" >> "${GITHUB_OUTPUT}"
          echo "prerelease=${prerelease}" >> "${GITHUB_OUTPUT}"

      - name: Build PiTrac binary
        shell: bash
        run: |
          set -euo pipefail

          cd src
          rm -rf build
          meson setup build --buildtype=release --prefix=/opt/pitrac
          ninja -C build -j"$(nproc)"

          test -x build/pitrac_lm

      - name: Build release zip bundle
        id: bundle
        shell: bash
        run: |
          set -euo pipefail

          rm -rf dist
          mkdir -p dist

          base_name="pitrac-light_${{ steps.meta.outputs.version_no_v }}_linux_arm64"
          bundle_root="dist/${base_name}"
          zip_path="dist/${base_name}.zip"

          mkdir -p "${bundle_root}"
          git archive \
            --format=tar \
            HEAD \
            src assets README.md LICENSE \
            | tar -xf - -C "${bundle_root}"

          rm -rf "${bundle_root}/src/build"
          cp -a src/build "${bundle_root}/src/build"

          test -x "${bundle_root}/src/build/pitrac_lm"

          cat > "${bundle_root}/BUILD_INFO.txt" <<EOF
          project: pitrac-light
          version: ${{ steps.meta.outputs.version }}
          commit: ${{ github.sha }}
          platform: linux/arm64
          layout: repository-with-built-src-build
          EOF

          (
            cd dist
            zip -qr "${base_name}.zip" "${base_name}"
            rm -rf "${base_name}"
          )

          echo "zip_path=${zip_path}" >> "${GITHUB_OUTPUT}"

      - name: Delete existing release if present
        continue-on-error: true
        shell: bash
        run: |
          gh release delete "${{ steps.meta.outputs.tag }}" --yes --cleanup-tag || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish GitHub Release
        id: publish
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          target_commitish: ${{ github.sha }}
          name: ${{ steps.meta.outputs.release_name }}
          draft: false
          prerelease: ${{ steps.meta.outputs.prerelease == 'true' }}
          generate_release_notes: true
          files: ${{ steps.bundle.outputs.zip_path }}
          fail_on_unmatched_files: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Retry upload on failure
        if: failure() && steps.publish.outcome == 'failure'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          target_commitish: ${{ github.sha }}
          name: ${{ steps.meta.outputs.release_name }}
          draft: false
          prerelease: ${{ steps.meta.outputs.prerelease == 'true' }}
          generate_release_notes: true
          files: ${{ steps.bundle.outputs.zip_path }}
          fail_on_unmatched_files: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
